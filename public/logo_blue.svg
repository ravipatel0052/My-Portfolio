<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow Effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood result="flood" flood-color="cyan" flood-opacity="0.3"/>
      <feComposite in="flood" in2="SourceAlpha" operator="in"/>
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Hexagon with Glow -->
  <polygon points="50,5 90,25 90,75 50,95 10,75 10,25"
    fill="#000000" stroke="cyan" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- Binary Code Background (Green & Low Opacity) -->
  <g fill="lime" font-size="5" font-family="monospace" opacity="0.3">
    <text x="47" y="10">101</text>
    <text x="35" y="15">101 <tspan fill="red">0000</tspan> 0</text>
    <text x="26" y="20">0 <tspan fill="red">0111</tspan> 0110 0110</text>
    <text x="17" y="25">1001 0110 1011 <tspan fill="red">1000</tspan> 100</text>
    <text x="11" y="30">0 1010 1010 <tspan fill="red">0000</tspan> 1001 0011</text>
    <text x="11" y="35">1 <tspan fill="red">0000</tspan> 1001 1011 1011 0000</text>
    <text x="11" y="40">1 1111 0100 1100 0111 0110</text>
    <text x="11" y="45">0 1010 0110 1001 0011 0100</text>
    <text x="11" y="50">1 1111 0100 1100 0111 0110</text>
    <text x="11" y="55">0 0110 0010 0000 0111 1100</text>
    <text x="11" y="60">1 1110 1010 1011 <tspan fill="red">0010</tspan> 0110</text>
    <text x="11" y="65">1 1111 0100 1100 0111 0110</text>
    <text x="11" y="70">0 1010 0110 1001 <tspan fill="red">1000</tspan> 0100</text>
    <text x="11" y="75">0 0110 <tspan fill="red">0101</tspan> 0010 0000  1100</text>

    <text x="17" y="80">1001 0110 1011 <tspan fill="red">0100</tspan> 01</text>
    <text x="26" y="85">0 <tspan fill="red">0011</tspan> 0110 0110</text>
    <text x="38" y="90">10 <tspan fill="red">0111</tspan> </text>
    <text x="47" y="95">10</text>
  </g>

  <!-- RP Text Enlarged -->
  <text x="50%" y="50%" font-size="50" fill="cyan"
    font-family="Code" font-weight="bold" 
    text-anchor="middle" dx="-.02em" dy=".33em">
    R
  </text>
</svg>
